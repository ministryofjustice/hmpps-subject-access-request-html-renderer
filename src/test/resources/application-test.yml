server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

web-client:
  configuration:
    max-retries: 2
    back-off: PT1S

spring:
  datasource:
    url: 'jdbc:h2:mem:sar-db;MODE=PostgreSQL'
    username: sa
    password:
  flyway:
    locations: classpath:db/sar,db/sar_{vendor},db/dev/data/sar
    enabled: true

  security:
    oauth2:
      client:
        registration:
          sar-html-renderer-client:
            provider: hmpps-auth
            client-id: "hmpps-subject-access-request-html-renderer"
            client-secret: "clientsecret"
            authorization-grant-type: client_credentials
            scope: read

s3:
  provider: localstack
  region: eu-west-2
  serviceEndpointOverride: http://localhost:4566
  bucket-name: subject-access-request-html-partials